- name: generate variables for deployment
  hosts: localhost
  gather_facts: true
  connection: local
  vars_files: ./deployment_vars.yml
  vars:
    - file_source: ./network-gateway.yaml
  roles:
    - generate/host_vars #Required for deployment DO NOT REMOVE
    - generate/variables
    - generate/host_vm_address

- name: generate variables for deployment
  hosts: localhost
  gather_facts: false
  connection: local
  vars_files: 
    - ./deployment_vars.yml
  vars:
    - group_to_append: "splunk_indexers"
    - hosts_to_scan: "{{node_ip_range}}" #IPMI Addresses for Servers
    - var_list: "Cluster_Servers"
    - constant: "{{ Nodes }}"
    - out_file: "/ansible/group_vars/all.yml"
    - prepend: "CP"
  roles:
    - generate/pxe_iso_files
    - gather/server_list
    - generate/hosts_resolution

- name: generate Sensors Node vars
  hosts: localhost
  gather_facts: false
  connection: local
  vars_files: 
    - ./deployment_vars.yml
  vars:
    - hosts_to_scan: "{{sensor_ip_range}}" # IPMI addresses for Sensors 
    - var_list: "Sensor_Nodes"
    - constant: "{{ Sensors }}"
    - out_file: "/ansible/group_vars/all.yml"
    - prepend: "MR"
  roles:
    - gather/server_list
    - generate/compress_apps

- hosts: localhost
  gather_facts: false
  connection: local
  vars_files: 
    - ./deployment_vars.yml
  roles:
    - generate/hosts

